<div class="row">
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">Syringe Control</div>
            <div class="panel-body">
                <label>Flow (ml/s)</label>
                <form class="form form-inline">
                    <input class="form-control input-lg" type="number" min="0" max="200" ng-model="flow" step="1">
                    <button class="btn btn-default btn-lg" ng-click="setFlow(1)">+</button>
                    <button class="btn btn-default btn-lg" ng-click="setFlow(-1)">-</button>
                </form>
                <br/>
                <label>Diameter (mm)</label>
                <form class="form form-inline">
                    <select ngModel="size" name="string" required ngRequired="string">
                        <option value="5">5</option>
                        <option value="10">10</option>
                    </select>
                </form>
                <br/>
                <label>Volume (ml)</label>
                <form class="form form-inline">
                    <input class="form-control input-lg" type="number" min="0" max="200" ng-model="capacity" step="1">
                    <select class="form-control input-lg" ngModel="capacity">
                        <option value="custom">Custom</option>
                        <option value="0.1">0.1</option>
                        <option value="0.3">0.3</option>
                        <option value="0.5">0.5</option>
                        <option value="1">1</option>
                    </select>
                    <button class="btn btn-default btn-lg" ng-click="setCapacity(1)">+</button>
                    <button class="btn btn-default btn-lg" ng-click="setCapacity(-1)">-</button>
                </form>
                <br/>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="well">
            <label>Current speed:</label>
            {{ microsteps }} microstep/s
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Control</div>
        <div class="panel-body">
                <button ng-click="updateFlow()" class="btn btn-success btn-lg btn-block">Update flow</button>
            <button ng-click="startExtruding()" class="btn btn-success btn-lg btn-block">Start</button>
            <button ng-click="stopExtruding()" class="btn btn-danger btn-lg btn-block">Stop</button>
        </div>
    </div>
</div>
