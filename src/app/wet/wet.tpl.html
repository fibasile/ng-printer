<div class="row">
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">Syringe Control</div>
            <div class="panel-body">
                <label>Flow (%)</label>
                <form class="form form-inline">
                    <input class="form-control input-lg" disabled type="number" min="0" max="200" ng-model="flow" step="1" ng-change="updateFlow()">
                    <button class="btn btn-default btn-lg" ng-click="setFlow(1)">+</button>
                    <button class="btn btn-default btn-lg" ng-click="setFlow(-1)">-</button>
                </form>
                <br/>
                <label>Diameter (mm)</label>
                <form class="form form-inline">
                    <select ng-model="size" convert-to-number class="form-control input-lg" ng-change="updateFlow()" required>
                        <option value="10">10</option>
                        <option value="5">5</option>
                    </select>
                </form>
                <br/>
                <label>Volume (ml)</label>
                <form class="form form-inline">
                    <input class="form-control input-lg" type="number" disabled="true" min="0" max="200" ng-model="capacity" step="0.01" ng-change="updateFlow()">
                    <br/><br/>
                    <select class="form-control input-lg" convert-to-number  ng-model="capacity" ng-change="updateFlow()">
                        <option value="0.1">0.1</option>
                        <option value="0.3">0.3</option>
                        <option value="0.5">0.5</option>
                        <option value="1">1</option>
                    </select>
                    <button class="btn btn-default btn-lg" ng-click="setCapacity(0.1)">+</button>
                    <button class="btn btn-default btn-lg" ng-click="setCapacity(-0.1)">-</button>
                </form>
                <br/>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="well">
            <label>Current speed:</label>
            {{ microsteps }} step/s
            <br>
            <label>Status:</label>
            <strong>{{ status }}</strong>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Control</div>
        <div class="panel-body">
                <!-- <button ng-click="updateFlow()" class="btn btn-success btn-lg btn-block">Update flow</button> -->
            <button ng-click="startExtruding(1)" class="btn btn-primary btn-lg btn-block">Forward</button>
            <button ng-click="startExtruding(0)" class="btn btn-success btn-lg btn-block">Reverse</button>
            <button ng-click="stopExtruding()" class="btn btn-danger btn-lg btn-block">Stop</button>
        </div>
    </div>
</div>
